{% extends 'base.html' %}
{% load bootstrap5 %}

{% block content %}
<h1 class="mb-4">Signup</h1>
<form action="{% url 'accounts:signup' %}" method="POST">
  {% csrf_token %}
  {% bootstrap_form userform %}
  {% bootstrap_button "Submit" button_type="submit" button_class="btn-primary" %}
</form>
{% endblock content %}
