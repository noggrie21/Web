{% extends 'base.html' %}
{% load bootstrap5 %}

{% block content %}
<h1>비밀번호수정</h1>
<form action="{% url 'accounts:password' %}" method="POST">
  {% csrf_token %}
  {% bootstrap_form changeform %}
  {% bootstrap_button "수정하기" button_type="submit" button_class="btn-outline-primary" %}
  <a href="{% url 'movies:index' %}" class="btn btn-outline-info">홈</a>
</form>
{% endblock content}
